<section class="hero">
  <div class="container">
    <h1 class="hero-title">
      ice cream made with <span class="hero-title__current">passion</span>
    </h1>
    <picture class="hero__elipse">
            <!-- Desktop -->
            <!-- Tablet -->
                <source
                  media="(min-width: 768px)"
                  srcset="
                    ./images/hero/ice-cream__tablet.png    1x,
                    ./images/hero/ice-cream__tablet@2x.png 2x
                  "
                  type="image/png"
                />

            <!-- Mobile -->

                <source
                  media="(min-width: 320px)"
                  srcset="
                    ./images/hero/ice-cream__mobile.png    1x,
                    ./images/hero/ice-cream__mobile@2x.png 2x
                  "
                  type="image/png"
                />

                <img
                  class="hero__img"
                  src="./images/hero/ice-cream__mobile.png"
                  alt="Ice-cream"
                  width="171"
                  height="410"
                />
    </picture>

   <div class="hero__element"></div>
    <div class="hero-btn">
        <button class="button btn-secondary btn-hero btn-hero__products">Products</button>
        <button class="button btn-primary btn-hero">How it's made</button>
    </div>

    <picture>
        <!-- Desktop -->
        <!-- Tablet -->
            <source
              media="(min-width: 768px)"
              srcset="
                ./images/hero/milk__tablet.png    1x,
                ./images/hero/milk__tablet@2x.png 2x
              "
              type="image/png"
            />

            <img
              class="hero__snap"
              src="./images/hero/milk__tablet.png"
              alt="Milk"
              width="152"
              height="154"
            />
    </picture>

    <p class="hero__descr">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>
    <a class="hero__wrap">
    <svg class="hero__arrow" width="7" height="7">
        <use href="./images/icons.svg#icon-arrow-right"></use>
    </svg>
  </a>

    <p class="hero-info hero-info--cafes"><span class="hero-info__number hero-info__number--16">16 <br></span>cafes</p>

    <p class="hero-info hero-info--trucks"><span class="hero-info__number hero-info__number--23">23 <br></span>food trucks</p>

    <picture>
            <!-- Desktop -->
            <!-- Tablet -->

                <source
                  media="(min-width: 560px)"
                  srcset="
                    ./images/hero/girl__tablet.png    1x,
                    ./images/hero/girl__tablet@2x.png 2x
                  "
                  type="image/png"
                />

                <img
                  class="hero__pic"
                  src="./images/hero/girl__tablet.png"
                  alt="Girl eating ice-cream"
                  width="190"
                  height="150"
                />
    </picture>

</section>
